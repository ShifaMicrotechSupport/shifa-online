
<sd-navbar></sd-navbar>

 <div class="row margin-20">
  <div *ngFor="#item of authors" class="col-xs-6 col-md-3">
    <a [routerLink]="[item.link]" class="thumbnail">
      <div class="caption">
             <p class="text-center">{{item.name}}</p>
      </div>
      <img src="{{item.src}}" alt="{{item.name}}" />
       
    </a>
  </div>
  
</div>
